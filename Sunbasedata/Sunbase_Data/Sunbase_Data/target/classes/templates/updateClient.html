<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="color: #f2a737; background-color: #333333c7">
<div class="container">
    <h1>Client Management System</h1>
    <hr>
    <h2>Update Client</h2>

    <form action="#" th:action="@{/saveClient}" th:object="${client}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firtsName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{city}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{state}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Client</button>
    </form>

    <hr>

    <a th:href="@{/showClients}"> Back to Client List</a>
</div>
</body>

</html>
