<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sunbase Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0-beta2/css/all.min.css">
    <style>
        /* Center the login box both horizontally and vertically */
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center both horizontally and vertically */
        }

        /* Style for the login box */
        .login-box {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 430px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the "Show Password" checkbox */
        .show-password-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #fff;
        }
        .show-password-label input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body style="background-color: #f2a737">
<div class="container-fluid">
    <div class="row center-box">
        <div class="col-md-6 col-sm-12">
            <div class="container mt-5">
                <div class="login-box">
                    <h2 style="color:#f2e937">Sunbase Data</h2>

                    <!-- Display an error message if login fails -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid credentials. Please try again.
                    </div>

                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group position-relative">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label class="show-password-label">
                                <input type="checkbox" id="showPassword"> Show Password
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
    document.getElementById("showPassword").addEventListener("change", function () {
        var passwordField = document.getElementById("password");
        if (this.checked) {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    });
</script>
</body>
</html>
